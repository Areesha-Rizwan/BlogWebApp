<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
    <!-- Add Firebase SDK to your HTML -->
<script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js"></script>

</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Signup</h2>
            <form id="signup-form">
                <input type="text" id="first-name" placeholder="First Name" required minlength="3" maxlength="20">
                <input type="text" id="last-name" placeholder="Last Name" required minlength="1" maxlength="20">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required minlength="8">
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p class="switch">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="signup.js"></script>
</body>
</html>
