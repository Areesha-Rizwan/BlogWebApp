<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="dashboard.css"> <!-- Link to external CSS -->
</head>
<body>

  <div class="dashboard">
    <h2>Welcome, <span id="username">User</span></h2>

    <div id="user-details">
      <button id="new-post-btn">+</button> <!-- Floating Button for New Blog Post -->
      <div id="corner-banner">New Blog Post!</div> <!-- Corner Banner -->
    </div>

    <form id="post-form">
      <label for="title">Blog Title</label>
      <input type="text" id="title" name="title" required placeholder="Enter your blog title">
      <label for="body">Blog Body</label>
      <textarea id="body" name="body" required placeholder="Write your blog here"></textarea>
      <button type="submit">Post Blog</button>
    </form>

    <div id="user-blogs">
      <h3>Your Blogs:</h3>
      <ul id="blogs-list">
        <!-- Blog Posts will be displayed here -->
      </ul>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="dashboard.js"></script> <!-- Link to external JS -->
</body>
</html>
